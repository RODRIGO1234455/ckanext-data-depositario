<div class="row-bs4">
  {% for dataset in datasets %}
    <div class="col hover-toggle property-767">
      <a href="{{ dataset.url }}">
        <div class="example-bg-1-bg h-100">
          <img class="img_example" src="{{ dataset.image }}" alt="{{ dataset.image }}">
          <div class ="content-toggle example-bg-1">
            <div class="px-2 py-2">
              <h1 class="mt-3 mb-2">{{ dataset.title }}</h1>
              <h3>{{ dataset.short_desc|safe }}</h3>
              <p class="opacity mt-3 desc">{{ dataset.long_desc|safe }}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
